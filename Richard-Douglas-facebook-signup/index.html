<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook</title>
    <link rel="icon" href=https://www.facebook.com/images/fb_icon_325x325.png>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>


<body>

    <div class="cabecalho">
        <img class="facebook-logo" src="imagem/facebook-logo.jpg" alt="facebook-logo">
        <div class="login">
            <form action="">
                <section>
                    <label>
                        <input type="text">
                    </label>
                    <label>
                        <p>Nome</p>
                        <input type="text">
                    </label>
                </section>
            </form>
        </div>
    </div>

    <section class="section">
        <div class="Mapa-mundi">
            <div class="textoSentimento">
                <p> O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            </div>
        </div>
        <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y7/r/7XdR1KwCifL.png" alt="mapa-mundi">
        <div class="criar-conta">
            <div class="inputs-criar-conta">
                <h1 class="title is-1">Abra uma conta</h1>
                <h4 class="title is-4">É rápido e fácil.</h4>
                <div class="field">
                    <div class="control">
                        <input class="input is-info is-focused" type="text" placeholder="Nome">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-info is-focused" type="text" placeholder="Sobrenome">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-info is-focused" type="text" placeholder="Celular ou email">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-info is-focused" type="password" placeholder="Nova senha">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label for="data">Data de nascimento</label>
                        <input class="input is-info is-focused" name="data" type="text" placeholder="Data de nascimento">
                    </div>
                </div>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="Feminino">
                        Feminino
                    </label>
                    <label class="radio">
                        <input type="radio" name="Masculino">
                        Masculino
                    </label>
                    <label class="radio">
                        <input type="radio" name="Personalizado">
                        Personalizado
                    </label>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
