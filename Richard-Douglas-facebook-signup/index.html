<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Facebook</title>
    <link rel="icon" href=https://www.facebook.com/images/fb_icon_325x325.png>

</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">

<body>

    <div class="cabecalho">
        <img class="facebook-logo" src="imagem/facebook-logo.jpg" alt="facebook-logo">
        <div class="login">
            <form action="">
                <table>
                    <tr>
                        <th>
                            <label>Email ou telefone
                            <input type="email" name="email" autocomplete="off">
                            </label>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="senha">Senha</label>
                        </th>
                        <th>
                            <input type="password" name="senha" autocomplete="off">
                        </th>
                    </tr>
                    <th>
                        <input type="button" value="Entrar">
                    </th>
                </table>
            </form>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
    <section class="section">
        <div class="Mapa-mundi">
            <div class="textoSentimento">
                <p> O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            </div>
        </div>
        <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y7/r/7XdR1KwCifL.png" alt="mapa-mundi">
        <div class="criar-conta">
            <div class="inputs-criar-conta">
                <h1 class="title is-1">Abra uma conta</h1>
                <h4 class="title is-4">É rápido e fácil.</h4>


            </div>
        </div>
    </section>
</body>

</html>
